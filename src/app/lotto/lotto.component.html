<!-- Basic Lotto Component -->
<section class="lotto-ticket__container">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="quick-pick__container">
          <h3>Your Ticket</h3>
          <table class="table" *ngIf="picks">
            <tbody> 
              <tr *ngFor="let pick of picks">
                <td *ngFor="let item of pick">
                  {{item}}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="actions">
          <button type="button" class="btn btn-primary" (click)="createQuickPick()" *ngIf="!isPlaying">Add Quick Pick</button>
          <button type="button" class="btn btn-success" (click)="playLotto(picks)" *ngIf="!isPlaying">Play</button>
          <button type="button" class="btn btn-danger" (click)="reset(picks)" *ngIf="isPlaying">Play Again</button>
        </div>
      </div>
      <div class="col-md-6" *ngIf="isPlaying">
          <div class="winning-ticket__container">
              <h3>Winning Number</h3>
              <table class="table" *ngIf="picks">
                <tbody> 
                  <tr>
                    <td  *ngFor="let number of winningNumber">
                      {{number}}
                    </td>
                  </tr>
                </tbody>
              </table>
              <div class="alert alert-success" role="alert" *ngIf="isWinner">
                <p>You won!</p>
              </div>

              <div class="alert alert-danger" role="alert" *ngIf="!isWinner">
                <p>Sorry! Better luck next time!</p>
              </div>

          </div>
      </div>
    </div>
  </div>
</section>
